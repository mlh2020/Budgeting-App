<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Envelopes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-message"></div>

    <!-- Set Total Funds Form -->
    <h2>Total Funds</h2>
    <form id="set-funds-form">
        <input type="number" id="total-funds-input" placeholder="Total Funds">
        <button type="submit">Set Total Funds</button>
    </form>

    <!-- Create Envelope Form -->
    <h2>Create Envelope</h2>
    <form id="create-form">
        <input type="text" id="create-title" placeholder="Envelope Title">
        <input type="number" id="create-budget" placeholder="Budget">
        <button type="submit">Create Envelope</button>
    </form>

    <!-- Update Envelope Form -->
    <h2>Update Envelope</h2>
    <form id="update-form">
        <input type="number" id="update-id" placeholder="Envelope ID">
        <input type="number" id="update-budget" placeholder="New Budget">
        <button type="submit">Update Envelope</button>
    </form>

    <!-- Delete Envelope Form -->
    <h2>Delete Envelope</h2>
    <form id="delete-form">
        <input type="number" id="delete-id" placeholder="Envelope ID">
        <button type="submit">Delete Envelope</button>
    </form>

    <!-- Transfer Funds Form -->
    <h2>Transfer Funds</h2>
    <form id="transfer-form">
        <input type="number" id="transfer-from-id" placeholder="From Envelope ID">
        <input type="number" id="transfer-to-id" placeholder="To Envelope ID">
        <input type="number" id="transfer-amount" placeholder="Amount">
        <button type="submit">Transfer Funds</button>
    </form>

    <!-- Envelopes Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Budget</th>
            </tr>
        </thead>
        <tbody id="envelope-table-body">
            <!-- Envelope data will be populated here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
